<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Consulta citas medicas</title>
</head>

<body>
    <div class="container pt-5">
        <h1>Consulta cita medica</h1>
        <form>
            <div class="mb-3">
                <label for="documento" class="form-label">Documento</label>
                <input type="text" class="form-control form-control-lg" id="documento" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Digite el numero de documento sin espacios y sin caracteres
                    especiales.</div>
            </div>
        </form>
        <div id="mostrar" class="pt-3">
            <div class="card text-dark bg-warning mb-6" style="max-width: 18rem;">
                <div class="card-header">
                    <h4>Datos del paciente</h4>
                </div>
                <div class="card-body">
                    <p class="card-text"></p>
                    <p class="card-title"></p>
                    <p class="card-text" id="apellidos"></p>
                    <!-- <div class="footer"></div> -->
                    <input class="form-control" type="datetime-local" id="meeting-time" name="meeting-time"
                        value="2021-06-23T00:00" min="2021-07-01T00:00" max="2022-07-31T00:00">
                    <button id="cambio_fecha" type="button" class="btn btn-danger mt-2" disabled>Cambiar fecha</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="main.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
